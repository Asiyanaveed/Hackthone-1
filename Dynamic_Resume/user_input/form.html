<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 id="h1">Dynamic Resume</h1>
    <div>
    <form id="ResumeForm">
        <br>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text"  id="name" name="name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required >
             <br>
             <br>
            <label for="contact">Contact No:</label>
            <input type="phone" id="contact" name="contact" required >
        </fieldset>
         <br>
        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea>
            <br>
        </fieldset>
          <br>
        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea name="Experience" id="Experience" rows="4" required></textarea>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills</label>
            <textarea name="Skills" id="Skills" rows="4" required></textarea>
            <br>
        </fieldset>
        <br>
        <br>
        <a href="../preview_resumee/DynamicResume.html"><button id="Resumebtn" type="submit">Generate Resume</button></a>

    </form>
</div>
    
</body>
<script src="form.js"></script>
</html>
